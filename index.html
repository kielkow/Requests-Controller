<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>CRUD PLUSOFT</title>
</head>

<body>

    <h1 class="text-center">CRUD PLUSOFT</h1>

    <form class="form">
        <button class="btn btn-primary" type="submit">+ Novo Pedido</button>
    </form>

    <form class="form">
        <div class="form-group">
            <label for="data">Pedido</label>
            <input type="number" id="id_pedido" class="form-control" required autofocus
                placeholder="Digite o número do pedido" />
        </div>
        <button class="btn btn-primary" type="submit">Consultar</button>
    </form>


    <form class="form">
        <div class="form-group">
            <label for="data">Pedidos Cadastrados</label>
        </div>
        <button class="btn btn-primary" type="submit">Listar</button>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Pedido</th>
                    <th scope="col">Valor Total</th>
                    <th scope="col">Data Criação</th>
                    <th scope="col">ID criado</th>
                    <th scope="col">Data UP</th>
                    <th scope="col">ID UP</th>
                    <th scope="col">Protocolo</th>
                </tr>
            </thead>
        </table>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
